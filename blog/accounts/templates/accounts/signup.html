{% extends 'blogapp/main.html' %}

{% block content %}

    <h1>SignUp</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Signup">
    </form>
    <h2> Already have an Account?<a href="{% url 'accounts:login' %}">Login</a></h2>


{% endblock%}
